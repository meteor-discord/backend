name: Build Binary

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.6

      - name: Download dependencies
        run: go mod download

      - name: Build binary for Linux
        run: go build -o meteor-backend ./cmd/meteor-backend

      - name: Build binary for macOS (ARM64)
        env:
          GOOS: darwin
          GOARCH: arm64
        run: go build -o meteor-backend-macos-arm64 ./cmd/meteor-backend

      - name: Build binary for macOS (Intel)
        env:
          GOOS: darwin
          GOARCH: amd64
        run: go build -o meteor-backend-macos-amd64 ./cmd/meteor-backend

      - name: Build binary for Windows
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -o meteor-backend.exe ./cmd/meteor-backend

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binaries
          path: |
            meteor-backend
            meteor-backend-macos-arm64
            meteor-backend-macos-amd64
            meteor-backend.exe
          retention-days: 30
